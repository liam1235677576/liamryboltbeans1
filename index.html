
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaArcade | Unblocked Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .heading-font {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
    // Global error listener to help catch issues on restricted environments
    window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && (root.innerText.includes('Initializing') || root.innerText === '')) {
            root.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-slate-900 text-white p-4">
                    <div class="bg-red-900/20 border border-red-500 p-6 rounded-2xl max-w-lg w-full">
                        <h1 class="text-xl font-bold text-red-400 mb-2">Launch Error</h1>
                        <p class="text-sm text-slate-300 mb-4">${message}</p>
                        <p class="text-xs text-slate-500 font-mono">${source}:${lineno}</p>
                        <button onclick="window.location.reload()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-bold">Retry Load</button>
                    </div>
                </div>
            `;
        }
    };
</script>
</head>
<body>
    <div id="root">
        <!-- Fallback for loading -->
        <div class="min-h-screen flex items-center justify-center bg-slate-900 text-white">
            <div class="text-center">
                <i class="fas fa-circle-notch fa-spin text-4xl text-indigo-500 mb-4"></i>
                <p class="text-slate-400 animate-pulse">Initializing NovaArcade...</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>

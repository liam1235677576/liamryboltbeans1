
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaArcade | Unblocked Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
        }

        .heading-font {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
    // Global error listener to help catch issues in restricted environments
    window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
            root.innerHTML = `
                <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0f172a; color: white; padding: 20px; font-family: sans-serif;">
                    <div style="background: rgba(220, 38, 38, 0.1); border: 1px solid #ef4444; padding: 24px; border-radius: 16px; max-width: 500px; width: 100%;">
                        <h1 style="color: #f87171; margin-top: 0;">Compatibility Error</h1>
                        <p style="font-size: 14px; color: #cbd5e1;">${message}</p>
                        <button onclick="window.location.reload()" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px;">Retry</button>
                    </div>
                </div>
            `;
        }
    };
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
